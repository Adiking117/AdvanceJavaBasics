<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Retrieve a Book</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        text-align: center;
        padding: 50px;
    }
    
    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: inline-block;
    }

    label {
        font-size: 18px;
        color: #555;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 10px 0;
        font-size: 16px;
    }

    button {
        background-color: #ff6f61;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff3b30;
    }
</style>
</head>
<body>

<h1>Retrieve a Book by ID</h1>

<div class="form-container">
    <form action="read" method="get">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required>
        <button type="submit">Get Book</button>
    </form>
</div>

</body>
</html>
